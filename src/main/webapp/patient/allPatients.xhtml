<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
    <ui:composition template="../template/templLayout.xhtml">
        <ui:define name="content">

            <h1>List of Patient</h1>

            <h:dataTable value="#{patientService.allPatients}" var="patient">
                <h:column>
                    <f:facet name="header"> Name</f:facet>
                    ${patient.name}
                </h:column>
                <h:column>
                    <f:facet name="header"> Diagnosis</f:facet>
                    ${patient.diagnosis}
                </h:column>
                <h:column>
                    <f:facet name="header"> Insurance number</f:facet>
                    ${patient.insuranceNumber}
                </h:column>
                <h:column>
                    <f:facet name="header"> Doctor</f:facet>
                    ${patient.doctor}
                </h:column>
                <h:column>
                    <f:facet name="header"> Status</f:facet>
                    ${patient.status}
                </h:column>
            </h:dataTable>
        </ui:define>
    </ui:composition>
</h:body>
</html>
