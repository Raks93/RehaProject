<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
    <ui:composition template="../template/templLayout.xhtml">
        <ui:define name="content">
            <h1>Enter Procedure</h1>
            <h:form>
                <h:panelGrid columns="3">
                    <h:outputLabel value="Name:"/>
                    <h:inputText id="name" value="${procedureService.procedureDto.name}" required="true" />
                    <h:message for="name"/>

                    <h:outputLabel value="Type:"/>
                    <h:selectOneMenu  id="type" value = "${procedureService.procedureDto.type}" required="true" >
                        <f:selectItem itemValue = "Procedure" itemLabel = "Procedure" />
                        <f:selectItem itemValue = "Medicine" itemLabel = "Medicine" />
                    </h:selectOneMenu>
                    <h:message for="type"/>

                    <h:commandButton value="Add" action="${procedureService.save()}" />

                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
